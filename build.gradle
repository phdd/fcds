subprojects {
    apply plugin: 'groovy'
    apply plugin: 'application'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.codehaus.groovy:groovy-all:2.3.6'
        compile 'org.codehaus.gpars:gpars:1.2.1'
        compile 'commons-cli:commons-cli:1.2'

        testCompile 'junit:junit:4.8.2'
    }
}